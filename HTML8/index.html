<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Jūsų informacija</legend>
        <table>
          <tr>
            <td>Vardas</td>
            <td> <input type="text" name="username" value="" required> </td>
          </tr>
          <tr>
            <td>Pavardė</td>
            <td> <input type="text" name="password" value="" required> </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Klausimai</legend>
        <table>
          <div class="">
            Iš kur apie mus suzinuojote:
            <select class="" name="source">
              <option value="1google">Google</option>
              <option value="belekas">Draugai</option>
              <option value="customshit">Reklama</option>
            </select>
          </div>
          <div class="">
            <br>Ar aplankysite vėl?<br>
            Taip: <input type="radio" name="atsakymas1" value="T">
            Ne: <input type="radio" name="atakymas2" value="N">
            Galbut: <input type="radio" name="atasakymas3" value="">
          </div>
          <div class="">
            <br>Ka manote apie kursą<br>
            <textarea name="commentaras" rows="8" cols="80">Rašykite viska apie ka galvojate</textarea>
          </div>
          <div class="">
            <br>Kokiomis kalbomis programuojate:<br>
            C# <input type="checkbox" name="languages" value="csharp">
            JAVA <input type="checkbox" name="languages" value="java">
            PHP <input type="checkbox" name="languages" value="php"> <br>
            HTML <input type="checkbox" name="languages" value="html">
            CSS <input type="checkbox" name="languages" value="css">
            JavaScript <input type="checkbox" name="languages" value="javascript"> <br>
            Python <input type="checkbox" name="languages" value="python">
            Ruby <input type="checkbox" name="languages" value="ruby">
          </div>
          <div class=""><br><br>
            <input type="submit" name="" value="Siūsti">
          </div>



        </table>
      </fieldset>
    </form>
  </body>
</html>
